<html>
    <head>
        <meta name="theme-color" content="#24c742" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <link rel="icon" sizes="64x64" href="/no-redo/images/TRIAL/logo/icon/favicon/T_favicon.png" />
        <title>Servidor com problemas | TRIAL</title>
        <style>
            body, h1, h2, h3, h4, h5, h6 {
                margin: 0;
            }
            body {
                font-family: Segoe UI, arial, sans-serif;
                font-size: 100%;
                color: #999;
                text-align: center;
            }
            h1 {
                font-weight: 400;
            }
            ul {
                padding: 0;
            }
            ul > li {
                list-style: none;
            }
            a {
                cursor: pointer;
                text-decoration: none;
                color: #24c7aa;
            }
            a:focus {
                outline: 1px dashed #24c7aa;
            }
            #presentation {
                position: relative;
                float: left;
                margin: 30px 0;
                width: 100%;
            }
            #table {
                margin: 0 auto;
            }
            #table td {
                padding: 0 30px;
            }
            #table td:last-child {
                border-left: 2px solid #d6d6d6;
            }
            #logo {
                display: block;
                width: 100px;
                margin: 0 auto;
                filter: invert(100%) hue-rotate(40deg);
            }
            #error_code {
                font-size: 5em;
            }
            #message {
                margin: 20px 0;
                font-size: 2em;
                font-weight: 100;
            }
        </style>
    </head>
    <body>
        <div id="presentation">
            <table id="table">
                <tr>
                    <td><img id="logo" src="/no-redo/images/TRIAL/logo/min/T_logo.png" alt="TRIAL" /></td>
                    <td><h1 id="error_code">500</h1></td>
                </tr>
            </table>
            <h2 id="message">O servidor est√° com problemas. Acesse depois</h2>
        </div>
        <div>
            <h1>Tente</h1>
            <ul>
                <!--#if expr="${HTTP_REFERER}" -->
                <li><a href='<!--#echo var="HTTP_REFERER" -->' tabindex="1">Voltar para <!--#echo var="HTTP_REFERER" --></a></li>
                <!--#else -->
                <li><a href='//<!--#echo var="HTTP_HOST" -->' tabindex="1">Voltar para <!--#echo var="HTTP_HOST" --></a></li>
                <!--#endif -->
                <li><a onclick="" tabindex="2">Informar sobre o erro</a></li>
                <li><a href="//trialent.com" target="blank" tabindex="3">Conhecer a <b>TRIAL</b></a></li>
            </ul>
        </div>
    </body>
</html>
